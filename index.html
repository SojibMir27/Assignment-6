<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- added inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- added daisyUI & tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- added styel -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#F0FDF4]">
    <main>
      <!-- navbar section start -->
      <header>
        <nav>
          <div class="navbar bg-base-100 shadow-sm bg-[#15803d]">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
                >
                  <li><a class="font-bold">About</a></li>
                  <li><a class="font-bold">Galler</a></li>
                  <li><a class="font-bold">Plant a Tree</a></li>
                </ul>
              </div>
              <button
                class="text-xl md:ml-10 font-bold text-white cursor-pointer"
              >
                Green Earth
              </button>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1">
                <li class="font-bold text-white"><a>About</a></li>
                <li class="font-bold text-white"><a>Galler</a></li>
                <li class="font-bold text-white"><a>Plant a Tree</a></li>
              </ul>
            </div>
            <div class="navbar-end mr-3 md:mr-10">
              <button
                type="button"
                class="cursor-pointer font-bold py-2 md:py-3 px-3 md:px-5 border-none rounded-[999px] text-[#15803d] bg-[#facc15]"
              >
                Plant a Tree
              </button>
            </div>
          </div>
        </nav>
      </header>

      <!-- hero section start -->
      <section
        class="flex justify-between items-center flex-col-reverse md:flex-row gap-5"
      >
        <div class="w-40 md:w-100">
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="text-center mx-auto space-y-3 md:space-y-5 p-4">
          <h1 class="font-bold text-[#1f2937] text-[28px] md:text-[34px]">
            Plant a Tree, Grow a Future
          </h1>
          <p class="text-[#1f2937] text-[10px] md:text-sm">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            type="button"
            class="cursor-pointer font-bold py-2 md:py-3 px-3 md:px-5 border-none rounded-[999px] text-[#15803d] bg-[#facc15]"
          >
            Get Involved
          </button>
        </div>
        <div class="w-40 md:w-100">
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </section>
    </main>

    <!-- added script file -->
    <script src="./script.js"></script>
  </body>
</html>
